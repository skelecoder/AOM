version: "3"
services:
  db:
    image: postgres
    container_name: postgresdb
    restart: always
    environment:
      POSTGRES_PASSWORD: Skele3179
    command:
      - "postgres"
      - "-c"
      - listen_addresses = '*'
    volumes:
      - database-data:/var/lib/postgresql/data/
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  database-data: